<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container
        {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box1
        {
            margin-top: 5%;
            height: 80vh;
            width: 30%;
            
        }
        .box2
        {
            margin-top: 5%;
            height: 80vh;
            width: 30%;
            
            flex-direction: column;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box1 img
        {
            height: 100%;
            width: 100%;
        }
        .tanish
        {
            height: 80%;
            width: 80%;
            border: 1px solid black;
            margin-bottom: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        
        }
        .part1
        {
           
            height: 30%;
            width: 100%;
           
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .part1 img{
            width: 60%;
        }
        .part2
        {
            height: 40%;
            width: 80%;
            
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }
        
        .part3
        {
            height: 30%;
            width: 100%;
         
            display:flex;
            justify-content: center;
          align-items: center;
        }
        .part3-1 img{
            height: 5vh;
            width: 5vh;
            margin-bottom: 50%;
            margin-right: 2px;
        }
        .part3-2
        {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h6{
            margin-top: 20px;
            font-family: sans-serif;
            font-weight:lighter;
            margin-bottom: 5px;
            
        }
        .part3-2 p{
            margin-top: 10%;
            color: rgb(105, 105, 244);
        }
        .anisha
        {
           height: 10%;
           width: 80%;
           border: 1px solid black;
           display: flex;
           justify-content: center;
           align-items: center;   
        }
        .anisha1
        {
            margin-left:3px;
        }
        .manish
        {
            height: 10%;
           
           display: flex;
           justify-content: center;
           align-items: center;
           justify-content:space-evenly;
           flex-direction: column;
        }
        .manish img{
            display: flex;
            justify-content: center;
            height: 5.9vh;
            width: 40%;
           
        }
        .hr 
        {
            height: 0;
            display: flex;
            justify-content: center;
           
        }
        .hr hr{
            margin-top: 15px;
            width: 50%;
        }
        .hr p{
            position: relative;
            margin-top: 5px;
        }
        .Login
        {
            color: white;
            background-color: rgba(61, 119, 255, 0.855);
        }
        input
        {
            height: 30%;
            margin-top: 10px;
            border-radius: 4px;
            border:1px solid black;
            background-color: rgb(246, 247, 249);
        }
        .between
        {
            display: flex;
            justify-content: center;
            align-items: center;
            justify-content: space-evenly;
        }
        .between img{
            width: 50%;
            margin: 4px;
        }
        .manish2 
        {
            margin-top: 20%;
            margin-bottom: 10px;
        }
    </style>
</head>
